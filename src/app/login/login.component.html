<div id="layoutAuthetication">
    <div id="layoutAuthetication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light">
                                            {{ cadastrando ? 'Cadastro de Novo Usuarrio' : 'Entrar'}}
                                    </h3>
                                </div>

                                <div class="card-body">
                                    <div class="alert alert-danger" *ngIF="logginError">
                                        Login / senha incorreto
                                    </div>
                                    <form #login="ngForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="uername" 
                                            [(ngModel)]="username" 
                                            class="form-control py-4"
                                            placeholder="Digite seu Login">  
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="password" name="password" 
                                            [(ngModel)]="password" 
                                            class="form-control py-4"
                                            placeholder="Digite sua senha">  
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" 
                                            class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>  
                                            <button type="Buttton" 
                                                class="btn btn-success" *ngIf="cadastrando" (click)="cadastrar()">
                                                    Cadastrar
                                            </button>
                                            <button type="Buttton" (click)="cancelaCadastro()"
                                                class="btn btn-danger" *ngIf="cadastrando" >
                                                    Cancelar
                                            </button>                                                  
                                        </div>

                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">
                                        Não possui usuário ? cadastra-se
                                        </a>
                                    </div>
                                </div>

                        </div>


                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
